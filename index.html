<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="main-image">
            <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium.jpg">
            <div class="main-image-overlay">
                <img id="icon-view" src="images/icon-view.svg" alt="icon-view">
            </div>   
        </div>

        <div class="text">
            <p id="p1">Equilibrium #3429</p>
            <p id="p2">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="values">
            <div class="price-value">
                <img class="price-value-image" src="images/icon-ethereum.svg" alt="icon-ethereum.svg">
                <p id="p3">0.041 ETH</p>
            </div>

            <div class="date-value">
                <img class="date-value-image" src="images/icon-clock.svg" alt="icon-clock.svg">
                <p id="p4">3 days left</p>
            </div>
        </div>

        <div class="line"></div>

        <div class="credits">
            <img class="credits-image" src="images/image-avatar.jpg" alt="image-avatar.png">
            <div class="credits-text">
                <p id="p5">Creation of</p><a target="_blank" href="https://github.com/jv-miranda" id="p6">Jo√£o Vitor Miranda</a>
            </div>
        </div>
    </main>
</body>
</html>
